<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Music City Explorer</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
        header, footer { background-color: #1e212d; color: white; text-align: center; padding: 20px 0; }
        nav ul { list-style: none; background-color: #333; padding: 0; margin: 0; overflow: hidden; }
        nav ul li { float: left; }
        nav ul li a { color: white; padding: 14px 16px; display: block; text-decoration: none; }
        nav ul li a:hover { background-color: #575757; }
        main { padding: 20px; }
        form { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input, textarea { width: 100%; padding: 10px; margin-bottom: 10px; }
        button { background-color: #1e212d; color: white; padding: 10px 15px; border: none; cursor: pointer; }
        button:hover { background-color: #333; }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="services.html">Tours</a></li>
            <li><a href="feature.html">Experiences</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>
    <main>
        <form action="submit_form.html" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Music City Explorer. All Rights Reserved.</p>
    </footer>
</body>
</html>
