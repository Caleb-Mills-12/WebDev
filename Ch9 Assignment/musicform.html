<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
        fieldset {
            margin-bottom: 20px;
            padding: 10px;
        }
        legend {
            font-weight: bold;
        }
        label {
            display: block;
            margin-top: 5px;
        }
        .footer-info {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" rows="3" cols="60"></textarea><br><br>

            <fieldset>
                <legend>Favorite Genre</legend>
                <input type="radio" id="pop" name="genre" value="Pop">
                <label for="pop">Pop</label><br>
                <input type="radio" id="rock" name="genre" value="Rock">
                <label for="rock">Rock</label><br>
                <input type="radio" id="jazz" name="genre" value="Jazz">
                <label for="jazz">Jazz</label><br>
            </fieldset>

            <label for="music-preference">Music Preference:</label>
            <select id="music-preference" name="music-preference" size="3">
                <option value="classical">Classical</option>
                <option value="hiphop">Hip-Hop</option>
                <option value="electronic">Electronic</option>
                <option value="country">Country</option>
            </select><br><br>

            <label for="date">When do you listen to music?</label>
            <input type="date" id="date" name="date"><br><br>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>

        <div class="footer-info">
            <p>Your Name<br>
            Your Email Address</p>
        </div>
    </div>
</body>
</html>
